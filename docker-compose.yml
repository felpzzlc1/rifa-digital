services:
  db:
    image: postgres:16-alpine
    container_name: rifa-digital-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rifadigital
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rifa-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rifa-digital-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/rifadigital?schema=public
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      MAX_FILE_SIZE: 5242880
      UPLOAD_DIR: ./uploads
    depends_on:
      - db
    networks:
      - rifa-network
    volumes:
      - backend_uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rifa-digital-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - rifa-network

volumes:
  postgres_data:
  backend_uploads:

networks:
  rifa-network:
    driver: bridge
